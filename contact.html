              <form id="contact-form" action="mailto:wildo.coda75@gmail.com">
                <div class="form-group">
                  <p><label for="Name">Name*</label>
                    <input class="form-control" type="text" id="Name" placeholder="Henry" autofocus required />
                  </p>
                </div>
                <div class="form-group">
                  <p><label for="emailadress">Email*</label>
                    <input class="form-control" type="email" id="emailadress" placeholder="merryxmas@hoho.com" required /></p>
                </div>
                <div class="form-group">
                  <p><label for="Number">Number</label>
                    <input class="form-control" type="tel" id="Number" placeholder="0701020304" /></p>
                </div>
                <div class="form-group">
                  <select class="form-control" id ="question" name="Question" size="1">
                    <option>Je souhaite vous contacter pour un projet</option>
                    <option>Je souhaite vous contacter pour un partenariat</option>
                    <option>Autre</option>
                  </select>
                </div>
                <div class="form-group">
                    <p><label for="comment">Comment*</label>
                        <textarea class="form-control" id="comment" rows="5" cols="40" required ></textarea></p>
                </div>
                <div class="from-group justify-content-end">
                  <button id="btn-validate" input="submit" class="btn btn-plus">Send</button>
                </div>
              </form>
