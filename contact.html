           <div id="container-contact" class="container-fluid col-10 offset-1 mt-5 mb-5">
            <div class="row">
              <div class="col-lg-5 col-md-12">
                <img class="" id="imagecontact" src="images/contact.png" alt="photographe">
              </div>
    
              <div id="contact" class="offset-lg-1 col-lg-6 col-md-12">
                <h2>Contact</h2>
                  <form id="contact-form" action="https://formspree.io/wildo.coda75@gmail.com"
                  method="POST">
                    <div class="form-group">
                      <p><label for="Name">Nom*</label>
                        <input class="form-control" type="text" id="Name" name="name" placeholder="Henry" autofocus required />
                      </p>
                    </div>
                    <div class="form-group">
                      <p><label for="emailadress">Email*</label>
                        <input name="name" class="form-control" type="email" id="emailadress" placeholder="merryxmas@hoho.com" required /></p>
                    </div>
                    <div class="form-group">
                      <p><label for="Number">Numéro</label>
                        <input name="name" class="form-control" type="tel" id="Number" placeholder="0701020304" /></p>
                    </div>
                    <div class="form-group">
                      <select name="name" class="form-control" id ="question" name="Question" size="1">
                        <option>Je souhaite vous contacter pour un projet</option>
                        <option>Je souhaite vous contacter pour un partenariat</option>
                        <option>Autre</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <p><label for="comment">Commentaire*</label>
                            <textarea name="name" class="form-control" id="comment" rows="5" cols="40" required ></textarea></p>
                    </div>
                    <div class="row from-group justify-content-end mr-1">
                      <button type="submit" value="send"class="btn btn-plus">Envoyer</button>
                    </div>
                  </form>
              </div>
